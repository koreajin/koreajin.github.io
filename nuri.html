<style>
/* 슬라이더 스타일 */
.slider-wrapper {
  position: relative;
  margin: 30px 0;
  padding: 0 40px;
}

.slider {
  display: flex;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-behavior: smooth;
  gap: 20px;
  padding: 20px 0;
  scrollbar-width: none;
  -ms-overflow-style: none;
  scroll-snap-type: x mandatory;
}

.slider::-webkit-scrollbar {
  display: none;
}

.slide-item {
  flex: 0 0 300px;
  background: #f8f9fa;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
  scroll-snap-align: start;
}

.slide-item:hover {
  transform: translateY(-5px);
}

.slide-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.slide-caption {
  padding: 15px;
  text-align: center;
}

.slide-caption b {
  display: block;
  margin-bottom: 8px;
  color: #333;
  font-size: 16px;
}

.slide-caption p {
  margin: 0;
  color: #666;
  font-size: 14px;
}

.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  z-index: 10;
  transition: background 0.3s ease;
}

.slider-btn:hover {
  background: rgba(0,0,0,0.9);
}

.slider-btn.prev {
  left: 5px;
}

.slider-btn.next {
  right: 5px;
}

/* 페이지 전체 스타일 */
.nuri-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 100px 20px 50px;
}

.nuri-title {
  text-align: center;
  margin-bottom: 50px;
}

.nuri-title h1 {
  font-size: 36px;
  color: #333;
  margin-bottom: 20px;
}

.nuri-title p {
  font-size: 18px;
  color: #666;
}
</style>

<!-- Slider controls script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  function scrollByOffset(el, offset) {
    el.scrollBy({left: offset, behavior: 'smooth'});
  }

  // 각 슬라이더 버튼에 이벤트 리스너 추가
  document.querySelectorAll('.slider-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
      var targetId = this.getAttribute('data-target');
      var slider = document.getElementById(targetId);
      
      if (!slider) return;
      
      var step = 320; // 슬라이드 아이템 너비 + gap
      
      if (this.classList.contains('prev')) {
        scrollByOffset(slider, -step);
      } else if (this.classList.contains('next')) {
        scrollByOffset(slider, step);
      }
    });
  });
});
</script>
